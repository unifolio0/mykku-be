spring:
  profiles:
    active: test

---

spring:
  config:
    activate:
      on-profile: test
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mykku_test
    username: root
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true

google:
  oauth:
    client-id: ${GOOGLE_CLIENT_ID:your-client-id}
    client-secret: ${GOOGLE_CLIENT_SECRET:your-client-secret}
    redirect-uri: http://localhost:8080/api/v1/auth/google/callback
    token-uri: https://oauth2.googleapis.com/token
    user-info-uri: https://www.googleapis.com/oauth2/v2/userinfo

kakao:
  oauth:
    client-id: ${KAKAO_CLIENT_ID:test-kakao-client-id}
    client-secret: ${KAKAO_CLIENT_SECRET:test-kakao-client-secret}
    redirect-uri: http://localhost:8080/api/v1/auth/kakao/callback
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me

apple:
  oauth:
    client-id: ${APPLE_CLIENT_ID:test-apple-client-id}
    client-secret: ${APPLE_CLIENT_SECRET:test-apple-client-secret}
    redirect-uri: http://localhost:8080/api/v1/auth/apple/callback
    token-uri: https://appleid.apple.com/auth/token
    auth-uri: https://appleid.apple.com/auth/authorize
    team-id: ${APPLE_TEAM_ID:test-apple-team-id}
    key-id: ${APPLE_KEY_ID:test-apple-key-id}
    private-key-path: ${APPLE_PRIVATE_KEY_PATH:classpath:test-apple-private-key.p8}

jwt:
  secret: ${JWT_SECRET:your-secret-key-should-be-very-long-and-secure-at-least-32-characters-long}
  expiration: 86400000
