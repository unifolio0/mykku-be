spring:
  profiles:
    active: test

---

spring:
  config:
    activate:
      on-profile: test
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mykku_test
    username: root
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true

google:
  oauth:
    client-id: ${GOOGLE_CLIENT_ID:your-client-id}
    client-secret: ${GOOGLE_CLIENT_SECRET:your-client-secret}
    redirect-uri: http://localhost:8080/api/v1/auth/google/callback
    token-uri: https://oauth2.googleapis.com/token
    user-info-uri: https://www.googleapis.com/oauth2/v2/userinfo

jwt:
  secret: ${JWT_SECRET:your-secret-key-should-be-very-long-and-secure-at-least-32-characters-long}
  expiration: 86400000
